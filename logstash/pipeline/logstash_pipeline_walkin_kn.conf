    statement => "SELECT smarw.id AS id, smarw.name AS name, cl.name AS booking_id, cl.phone as phone, smarw.date::date AS date, smarw.write_date, service_data.service_ids, service_data.service_names, CONCAT_WS(', ', rp.street, rp.street2, rp.city) as address, COALESCE(rc.phone, 'unknown_phone') FROM sh_medical_appointment_register_walkin smarw LEFT JOIN sh_medical_health_center smhc ON smhc.id = smarw.institution LEFT JOIN res_company rc on rc.id = smarw.company_id LEFT JOIN res_partner rp on rp.id = rc.partner_id LEFT JOIN res_brand rb ON rb.id = smhc.brand LEFT JOIN crm_lead cl ON cl.id = smarw.booking_id LEFT JOIN ( SELECT swsr.walkin_id, array_to_json(array_agg(smhcs.id ORDER BY smhcs.id)) AS service_ids, array_to_json(array_agg(pt.name ORDER BY smhcs.id)) AS service_names FROM sh_walkin_service_rel swsr LEFT JOIN sh_medical_health_center_service smhcs ON swsr.service_id = smhcs.id LEFT JOIN product_product pp ON pp.id = smhcs.product_id LEFT JOIN product_template pt ON pt.id = pp.product_tmpl_id GROUP BY swsr.walkin_id ) AS service_data ON service_data.walkin_id = smarw.id WHERE rb.code = 'KN' and smarw.write_date > :sql_last_value ORDER BY smarw.create_date DESC"
