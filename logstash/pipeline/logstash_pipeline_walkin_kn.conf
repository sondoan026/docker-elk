input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/jdbc_drivers/postgresql.jar/postgresql-42.6.0.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:postgresql://10.10.10.154:5432/sci_erp"
    jdbc_user => "erp_db_user"
    jdbc_password => "Erp@scI2021"
    schedule => "0 8-17 * * *"  # Chạy giờ hành chính ( 1 giờ 1 lần )
    statement =>  """  SELECT
          smarw.id AS id,
          smarw.name AS name,
          cl.name AS booking_id,
          cl.phone as phone,
          smarw.date::date AS date,
          smarw.write_date ,
          service_data.service_ids,
          service_data.service_names
      FROM sh_medical_appointment_register_walkin smarw
      LEFT JOIN sh_medical_health_center smhc ON smhc.id = smarw.institution
      LEFT JOIN res_brand rb ON rb.id = smhc.brand
      LEFT JOIN crm_lead cl ON cl.id = smarw.booking_id
      LEFT JOIN (
          SELECT
              swsr.walkin_id,
              array_to_json(array_agg(smhcs.id ORDER BY smhcs.id)) AS service_ids,
              array_to_json(array_agg(pt.name ORDER BY smhcs.id)) AS service_names
          FROM sh_walkin_service_rel swsr
          LEFT JOIN sh_medical_health_center_service smhcs ON swsr.service_id = smhcs.id
          LEFT JOIN product_product pp ON pp.id = smhcs.product_id
          LEFT JOIN product_template pt ON pt.id = pp.product_tmpl_id
          GROUP BY swsr.walkin_id
      ) AS service_data ON service_data.walkin_id = smarw.id

      WHERE rb.code = 'KN' and write_date > :sql_last_value OR :sql_last_value IS NULL
      ORDER BY smarw.create_date DESC; """
    use_column_value => true
    tracking_column => "write_date"
    tracking_column_type => "timestamp"
    last_run_metadata_path => "/usr/share/logstash/.logstash_pipeline_walkin_kn_last_run"
  }

  tcp {
    # TODO tăng port với mỗi piple mới
    port => 50004
    codec => json
  }
}

filter {
  mutate { remove_field => ["@version"] }
}


output {
  stdout { codec => rubydebug { metadata => true } }
  elasticsearch {
    hosts => "elasticsearch:9200"
    user => "logstash_internal"
    password => "${LOGSTASH_INTERNAL_PASSWORD}"
    index => "walkin_kn"
    document_id => "%{id}"
  }
}